<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="styles/style.css" />

        <script src="scripts/login.js" defer></script>

        <link rel="shortcut icon" href="assets/brain.png" type="image/x-icon" />
        <title>Memory Game - Login</title>
    </head>
    <body>
        <fieldset class="login-fieldset">
            <form class="login-form">
                <div class="login-header">
                    <img src="assets/brain.png" alt="Ícone de cérebro" />
                    <h1>Jogo da Memória</h1>
                </div>
                <input type="text" placeholder="Name" class="login-input" id="name" autocomplete="username" />
                <button type="submit" class="login-button" disabled>Jogar</button>
            </form>
            <a href="pages/scoreboard.html" class="login-button">Ver Classificação</a>
        </fieldset>
    </body>
</html>
